<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>NOTES</title>
</head>
<body>
    <div class="container-main">
        <div class="head">
            <h1 class="head-title">NOTES</h1>
        </div>
        <div class="container-body">
            <div class="add-notes">
                <input class="notes-textbox" type="text" name="notes" id="" placeholder="Add Notes...">
                <button class="btn btn-add"><img src="assets/add-notes.png" alt="Add Notes icon">Add Note</button>
            </div>
            <div class="your-notes">
            <div class="display-notes">
                <textarea class="notes-display" name="notes-display" id="" cols="30" rows="10"></textarea>
                <button class="btn btn-delete"><img src="assets/delete.png" alt="delete button"></button>
            </div>
            </div>
        </div>
    </div>
    <div class="footer-link">
    <footer>
        <p>Vishwas Acharya</p>
        <a class="footer-link" href="https://vishwasracharya.github.io">https://vishwasracharya.github.io</a>
    </footer>
</div>
</body>
</html>
